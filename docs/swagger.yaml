basePath: /go-cleanapi/api/v1
definitions:
  controller.DeleteRequest:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  controller.PostRequest:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
    required:
    - email
    - password
    type: object
  controller.PutRequest:
    properties:
      email:
        type: string
      password:
        type: string
      phone:
        type: string
    required:
    - password
    type: object
  controller.User:
    properties:
      mail:
        type: string
      password:
        type: string
      phone:
        type: string
      uid:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Golang REST Api based on Uncle's Bob Clean Arch
  title: go-cleanapi
  version: 1.0.0
paths:
  /users:
    get:
      description: Retrieve all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/controller.User'
            type: array
      security:
      - ApiKeyAuth: []
      - JwtTokenAuth: []
      summary: Get all users
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: PostRequest object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controller.PostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      summary: Create a user
  /users/{id}:
    delete:
      description: Delete a user with a given ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: DeleteRequest object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controller.DeleteRequest'
      responses:
        "204":
          description: No Content
      security:
      - ApiKeyAuth: []
      - JwtTokenAuth: []
      summary: Delete a user
    get:
      description: Retrieve a single user by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.User'
      security:
      - ApiKeyAuth: []
      - JwtTokenAuth: []
      summary: Get a user by ID
    put:
      consumes:
      - application/json
      description: Update a user with a given ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: PutRequest object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/controller.PutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      security:
      - ApiKeyAuth: []
      - JwtTokenAuth: []
      summary: Update a user
  /welcome:
    get:
      description: Retrieve api token permissions
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/controller.User'
      summary: Get a api permissions
swagger: "2.0"
