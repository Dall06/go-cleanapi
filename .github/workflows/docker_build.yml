name: Build and Push Image

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches: 
      - 'main'

jobs:
  dotenv:
    needs: [go-test]
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Generate dotenv for go
        shell: bash 
        run: |
          {
            echo USER_DB="${{ secrets.SECRET_USER_DB }}"
            echo PASSWORD_DB="${{ secrets.SECRET_PASSWORD_DB }}"
            echo HOST_DB="${{ secrets.SECRET_HOST_DB }}"
            echo PORT_DB="${{ secrets.SECRET_PORT_DB }}"
            echo NAME_DB="${{ secrets.SECRET_NAME_DB }} "
            echo SECRET_JWT="${{ secrets.SECRET_JWT }}"
            echo STAGE="${{ secrets.STAGE }}"
            echo COOKIE_ENCRYPTION="${{ secrets.SECRET_COOKIE_ENC }}"
            echo API_KEY="${{ secrets.SECRET_API_KEY }}"
          } > .env
      -
        name: Check the content
        run: | 
          cat .env
      - 
        name: Upload dotenv result
        uses: actions/upload-artifact@v3
        with:
          name: dotenv
          path: .env
  
  build:
    needs: [dotenv]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - 
        name: Download dotenv result
        uses: actions/download-artifact@v3
        with:
          name: dotenv
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
                -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go_cleanapi_img:latest